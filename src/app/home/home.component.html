<div class="container">
    <div class="sidebar-container">
        <app-sidebar></app-sidebar>
    </div>

    <div class="page-container">
        <app-dashboard *ngIf="navigatorService.pageContent == 'Dashboard'"></app-dashboard>
        <app-notes 
            *ngIf="navigatorService.pageContent == 'Notes'"
            [notesSetup]="{breadcrumb: true, sharing: true, flashcards: true, margin: true, editing: true}"
        ></app-notes>
        <app-flashcards *ngIf="navigatorService.pageContent == 'Flashcards'"></app-flashcards>
        <app-settings *ngIf="navigatorService.pageContent == 'Settings'"></app-settings>
    </div>
</div>
